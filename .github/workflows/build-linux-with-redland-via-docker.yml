name: Build

# Run this workflow every time a new commit pushed to your repository
on: [push]

jobs:

  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu Latest GCC",
            os: ubuntu-latest,
            build_type: "Release", 
            cc: "gcc", 
            cxx: "g++"
          }


    steps:

      - name: Prepare Directories
        run: |
          mkdir Konclude
          mkdir KoncludeDocker
          

      - name: Checkout Konclude code
        uses: actions/checkout@v2
        with:
          path: Konclude
          

      - name: Checkout Konclude Docker
        uses: actions/checkout@v2
        with:
          repository: https://github.com/konclude/KoncludeDocker
          path: KoncludeDocker
                    
        
      - name: Prepare Building
        run: |
          cd KoncludeDocker
          
      - name: Build
        run: | 
          ./build_release.sh
          
