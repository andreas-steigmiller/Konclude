language: cpp
sudo: required
dist: trusty

matrix:
  include:
    - os: linux
      dist: xenial
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7']
      env:
        - COMPILER=g++-7
        - COMP=gcc
        - OS=linux


before_install:
  - sudo add-apt-repository --yes ppa:beineri/opt-qt593-trusty
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get -qy update  
  - sudo apt-get install -qq qtbase5-dev
  - sudo apt-get install -qq qt5-default qttools5-dev-tools 
  - sudo apt-get install -qq g++-7 gcc-7
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 90 
  - export QMAKE=/opt/qt512/bin/qmake
  - export PATH=/opt/qt512/bin/:$PATH



script:
  - echo `gcc --version`
  - echo `qmake --version`
  - qmake KoncludeWithoutRedland.pro
  - make
